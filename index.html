<DOCTYPE html>
  <html lang="en">
    <head>
      <title>Nano's Pizzeria</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">"Nano's Pizzeria" Satisfaction survey:</h1>
      <p id="description">Thank you for dining with us! We're eager to hear your thoughts.</p>
      <form id="survey-form">
        <fieldset>
         <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Your name" required></label>
         <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Jhon123@gmail.com" required></label>
          <label for="number" id="number-label">Age <input id="number" type="number" min=18 max=100 placeholder="18-100"></label>
         <label for="dropdown">Who was your waiter/waitress? 
            <select id="dropdown">
              <option selected disabled hidden value="">(select one)</option>
              <option value="1">Steve</option>
              <option value="2">Ana</option>
              <option value="3">Melissa</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>Would you be willing to come back to our dinner?</label>
          <label for="absolutely"><input type="radio" id="absolutely" name="return" class="inline" value="1"> Absolutely</label>
          <label for="maybe"><input type="radio" id="maybe" name="return" class="inline" value="3"> Maybe</label>
          <label for="not-really"><input type="radio" id="not-really" name="return" class="inline" value="3"> Not Really</label>
        </fieldset>
        <fieldset>
          <label>Why? Why not? (check all that apply)</label>
          <label for="food"><input type="checkbox" id="food" class="inline" value="1"> Food</label>
          <label for="service"><input type="checkbox" id="service" class="inline" value="2"> Service</label>
          <label for="pricing"><input type="checkbox" id="pricing" class="inline" value="3"> Pricing</label>
          <label for="ambience"><input type="checkbox" id="ambience" class="inline" value="4"> Ambience</label>
          <label for="other">Other: <input type="text" id="other" class="inline" placeholder="Please specify." size="40"></label>
        </fieldset>
        <fieldset>
          <label>If there's anything else you want to tell us please leave your comment below.
            <textarea id="comments" rows="5" cols="30" placeholder="Leave your comment."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
      </form>
    </body>
    <footer>
      <p>For more of my projects visit my <a href="https://github.com/NanoSekkond">Github</a> profile.</p>
    </footer>
  </html>
